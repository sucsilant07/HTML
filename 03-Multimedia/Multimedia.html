<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio Multimedia</title>
    </head>
    <body>
        <h1>Aprendiendo a utilizar imagenes</h1>
        <img src="https://images.hdqwalls.com/download/god-of-war-2018-logo-4k-lc-480x854.jpg" alt="Imagen HTML5" width="300" height="500"/>

        <h1>Aprendiendo a utilizar los videos</h1>
        <video width="500" height="300" controls autoplay muted loop>
            <source src="GOW.mp4" type="video/mp4"/>
        </video>

        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls autoplay muted loop>
            <source src="Sigala.mp3" type="audio/mp3"/>
        </audio>
    </body>
</html>
