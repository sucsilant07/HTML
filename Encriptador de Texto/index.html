<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <textarea id="textarea" placeholder="Ingrese el texto aquí"></textarea>
    </div>
    <div>
        <rect id="rectangulo"/>
    </div>
    <div>
        <img id="logo" src="imagenes/Vector.svg" alt="logo">
        <img id="muneco" src="imagenes/Muñeco.svg" alt="muneco">
    </div>
    <div class="texto">
        <h2 id="encabezado">Ningún mensaje fue encontrado</h2>
        <h3 id="parrafo">Ingresa el texto que deseas encriptar o desencriptar.</h3>
    </div>
    <div class="aviso">
        <h3 id="aviso">Sólo letras minúsculas y sin acentos.</h3>
        <img id="exclamacion" src="imagenes/Vector (1).svg" alt="exclamacion">
    </div>
    <div class="button">
        <div>
            <h3 id="encriptar">Encriptar</h3>
            <button id="btn1" type="button"></button>
        </div>
        <div>
            <h3 id="desencriptar">Desencriptar</h3>
            <button id="btn2" type="button"></button>
        </div>
    </div>
</body>
</html>
